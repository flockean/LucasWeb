<div>
  <div *ngFor="let project of projects" class="grid border-2 border-black rounded-lg w-44 bg-sky-100 p-2 m-1">
     <div class="flex">
      <div class="font-bold mb-8"> {{project.name}} <div>
      <div class="text-sm">
      {{project.description}}
      </div>
      <div class="flex gap-2">
        <app-service-card [services]=filterServiceToProject(project.project_id)/>
      </div>
    </div>
  </div>
</div>
