name: Angular Build and Deploy

on:
  push:
    branches: [ "master" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Install Angular CLI
        run: npm install -g @angular/cli

      - name: Install Deps
        run: npm install

      - name: Build Angular project
        run: ng build --prod

      - name: Copy dist files to deployment folder
        run: cp -r dist/* deployment/

      - name: Deploy to web server
        uses: actions/upload-artifact@v3
        with:
          name: deployment
          path: deployment

      - name:  Upload build artifacts
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: '${{ env.SERVER_HOST }}'  # Replace with your server details
          username: '${{ env.SERVER_USER }}'
          password: '${{ env.SERVER_KEY }}'  # Use stored environment variable
          local-dir: dist/lucas-web/browser/  # Directory containing built Angular files

